<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="email" class="form-control" name="email" [(ngModel)]="model.email" placeholder="email">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="username">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="firstname" [(ngModel)]="model.firstname" placeholder="firstname">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="lastname" [(ngModel)]="model.lastname" placeholder="lastname">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="password">
    </div>
    <div class="form-group">
        <select name="role" [(ngModel)]="model.rolename" class="form-control">
            <option *ngFor="let role of rolesFromHomeComponent" [value]="role.name">{{role.name}}</option>
        </select>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2">Register</button>
        <button class="btn btn-danger mr-2" (click)="cancel()">Cancel</button>
    </div>
</form>
